{% set name = "pyslim" %}
{% set version = "0.501" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d12f60be0b20997d3e62c8d57e35ef9c3fb13fa69d589104b21459ee6b8ec176

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - attrs
    - kastore
    - msprime >=0.7.0
    - numpy
    - tskit

test:
  imports:
    - pyslim

about:
  home: https://github.com/tskit-dev/pyslim
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for dealing with tree sequences coming to and from SLiM.
  description: |
    pyslim is a python module to allow reading and writing of SLiM-produced tree
    sequences as a thin interface to tskit. 
  doc_url: https://pyslim.readthedocs.io/en/latest/
  dev_url: https://pyslim.readthedocs.io/en/latest/development.html

extra:
  recipe-maintainers:
    - winni2k
    - jeromekelleher
    - petrelharp
